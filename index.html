<!DOCTYPE html>
<html lang="pl" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Jobs in Poland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
  <header class="header-navigation">

    <div class="section-wrapper header-navigation__wrapper">

      <a href="./" class="header-navigation__logo">
        <img src="assets/img/logo-jobs-in-poland.png" alt="jobs in poland logo" class="nav-top__logo">
      </a>

      <nav class="header-navigation__menu">
        <ul>
          <li><a href="#">Oferty</a></li>
          <li><a href="#">Pracodawcy</a></li>
          <li><a href="#">Dla firm</a></li>
          <li><a href="#">O nas</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <div class="header-navigation__hamburger close"></div>
      </nav>

      <img src="assets/img/link-spol.png" alt="" class="header-navigation__social">
      <img src="assets/img/icon-lang.png" alt="" class="header-navigation__lang">


      <div class="header-navigation__hamburger">
        <span class="hamburger-box"><span class="hamburger-inner"></span></span>
      </div>

    </div>

  </header>
  <main>
    <section class="home-slider">
      <div class="section-wrapper home-slider__text">
        <div class="home-slider__title">
          International Jobs in Poland
        </div>
        <div class="home-slider__sub">
          where the career begins...
        </div>
        <button class="jobs-btn home-slider__button">Poznaj nas</button>
      </div>
    </section>

    <section class="jobs-search">
      <div class="section-wrapper">
        <h2 class="title-normal">
          Jakiej pracy szukasz?
        </h2>
        <div class="jobs-search__form">
          <input type="text" class="jobs-input" placeholder="asdsd">
          <input type="text" class="jobs-input" placeholder="asdsd">
          <input type="text" class="jobs-input" placeholder="asdsd">
          <button class="jobs-btn jobs-search__button">Szukaj</button>
        </div>
      </div>
    </section>

    <section class="home-offers">
      <h2 class="title-normal">
        Najpopularniejsze oferty pracy
      </h2>
      <p class="text-block">
        Odkryj atrakcyjne oferty staży i pracy, które pozwolą na codzienny kontakt z międzynarodowym środowiskiem.
      </p>
      <div class="jobs-offers__list">
        <div class="jobs-box"></div>
      </div>

    </section>



  </main>

  <footer></footer>

  <script type="text/javascript" src="assets/js/scripts.min.js"></script>
</body>
</html>
